[tox]
skip_missing_interpreters=
    True
envlist =
    py37
    py38
    py39
    py310
    py311
    pypy37
    pypy38
    pypy39

[testenv]
deps =
#   pytest>=3.0.0
whitelist_externals =
    bash
commands =
    {envpython} -m pip install .
    bash -c "failed=0; for test in pox/tests/__main__.py; do echo $test; \
             {envpython} $test || failed=1; done; exit $failed"
